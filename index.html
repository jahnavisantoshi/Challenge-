<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoodMate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MoodMate</h1>
    <p>Select your mood:</p>
    <div class="buttons">
      <button data-mood="happy">Happy</button>
      <button data-mood="sad">Sad</button>
      <button data-mood="calm">Calm</button>
      <button data-mood="angry">Angry</button>
    </div>
    <div id="result">
      <p class="quote"></p>
      <p class="music"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
